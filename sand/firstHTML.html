<!--тег b - делает текст жирным.-->
<!--тег i - Курсив.-->
<!--тег br - Перевод строки.-->
<!--тег p - абзац.-->
<!--тег ul - маркированный(точка) список.-->
<!--тег ol - нумерованный список.-->
<!--тег li - нужен для перечесления элементов списка внутри тегов ol или ul.-->
<!--тег table - создает таблицу-->
<!--тег tr - строка таблицы. нужен закрывающий тег.-->
<!--тег td - элемент таблицы внутри тега tr.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Текст</title>
    <style>
    </style>
</head>
<body>
<p style="background-color: #ffc213">Текст в параграфе</p>
<b>Жирный текст и <br>3 <br>перевода <br>строки</b>
<br>
<i>Текст курсивом</i>
<p>Тег ul</p>
<ul>
    <li>test</li>
    <li>test</li>
    <li>test</li>
</ul>

<ol>
    <li>test</li>
    <li>test</li>
    <li>test</li>
</ol>
</body>
</html>
